{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock title %}
{% block content %}

        <div class="card-header">
           <h4>LOGIN</h4>
        </div>
        <div class="card-body">
             <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
             <button type="submit" class="btn btn-primary">Login</button>
        </form>
        </div>
    </div>
{% endblock content %}
